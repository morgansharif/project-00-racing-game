<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
​
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- link to custom stylesheet (always require after Bootstrap) -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- jQuery from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
​  <!-- link to custom javascript file (always require after external JS libraries) -->
  <script type="text/javascript" src="scripts/app.js"></script>
​
​
  <title>Racing Game</title>
</head>
<body>
  <div id="main" class="container">
    <!-- begin header box -->
    <div id="title-header" class="row">
      <div class="row">
        <h1>Racing Game</h1>
        <center>
          <button id="reset" type="button" class="btn btn-primary">Reset</button>
        </center>
      </div>

      <!-- player info -->
      <div class="row">

        <div id="left-col" class="col-xs-6">
          <div id="player-title" class="row">
            <h3>Player 1</h3>
          </div>
          <div class="row">
            <div class="row">
              <div id="empty-button"class="col-xs-1">
                <h2> </h2>
              </div>
              <div id="q" class="col-xs-2 key key-on leftrow">
                <h2>Q</h2>
              </div>
              <div id="w" class="col-xs-2 key leftrow">
                <h2>W</h2>
              </div>
              <div id="e" class="col-xs-2 key leftrow">
                <h2>E</h2>
              </div>
              <div id="d" class="col-xs-2 key leftrow">
                <h2>D</h2>
              </div>
              <div id="c" class="col-xs-2 key leftrow">
                <h2>C</h2>
              </div>
              <div id="empty-button"class="col-xs-1">
                <h2> </h2>
              </div>
            </div>
          </div>
        </div>


        <div id="right-col" class="col-xs-6">
          <div id="player-title" class="row">
            <h3>Player 2</h3>
          </div>
          <div class="row">
            <div class="row">
              <div id="empty-button" class="col-xs-1">
                <h2> </h2>
              </div>
              <div id="n" class="col-xs-2 key key-on rightrow">
                <h2>N</h2>
              </div>
              <div id="j" class="col-xs-2 key rightrow">
                <h2>J</h2>
              </div>
              <div id="i" class="col-xs-2 key rightrow">
                <h2>I</h2>
              </div>
              <div id="o" class="col-xs-2 key rightrow">
                <h2>O</h2>
              </div>
              <div id="p" class="col-xs-2 key rightrow">
                <h2>P</h2>
              </div>
              <div id="empty-button" class="col-xs-1">
                <h2> </h2>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- end header box -->


    <div id="race-track">
      <div id="player-1" class="race-car" ><img src="blueCar.png"></div>
      <div id="player-2" class="race-car" ><img src="redCar.png"></div>
    </div>
  </div>
</body>
</html>
